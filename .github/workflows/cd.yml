name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4


      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: buildprod.sh
        run: ./scripts/buildprod.sh

      - name: gcloud authentication
	uses: google-github-actions/auth@v2
	with:
	  credentials_json: ${{ secrets.actions/GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-487816

      - name: gcloud builds submit
	run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-487816/notely-ar-repo/notely:latest .
